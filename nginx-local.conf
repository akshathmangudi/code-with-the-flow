server {
    listen 80;
    server_name vibecode.akshath.tech;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name vibecode.akshath.tech;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/vibecode.akshath.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vibecode.akshath.tech/privkey.pem;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # MCP Server
    location / {
        proxy_pass http://127.0.0.1:8086;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for MCP
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Preview subdomains
server {
    listen 80;
    server_name ~^(?<project_name>.+)\.vibecode\.akshath\.tech$;

    # Serve static files from project directories
    root /home/akshathm/work/vibecode/projects/$project_name;
    index index.html;

    # Try to serve file directly, fallback to index.html, then 404
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Add headers for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# Fallback for unmatched subdomains
server {
    listen 80;
    server_name *.vibecode.akshath.tech;
    
    return 404;
}
